<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Page that allows you to search Wikipedia pages and produce random pages">
  <meta name="keywords" content="Wikipedia, Free Code Camp, Articles, Search button">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="greatdeveloper">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--Links to Bootstrap-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--Link to Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--External Link to JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--W3 CSS-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
  <div class="app-container">
    <div class="row">

      <div class="col-xs-12 col-md-4 col-md-offset-5">
        <div class="row">
          <div class="page-header">
          <h1>Wikipedia Web App</h1>
          </div>
        </div>
        <div class="row">
          <!--Search for random Wikipedia Article-->
          <div class="form">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-search" data-toggle="tooltip" title="Search for Wikipedia Entries" id="searchButton" aria-hidden="true"></i>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
              <i class="fa fa-random" aria-hidden="true" data-toggle="tooltip" title="Click for random Wikipedia article"></i>
            </a>
              </div>
              
              
              
              <input type="text" name="search" class="form-control" placeholder="Search for Wikipedia Article">
              
              
              
          </div>
          </div> 
          </div>
        </div>
      </div>
    
    <div id="searchresults">
    </div>
  </div>


</body>

</html>
